<div class="mat-elevation-z8">
  <table [dataSource]="productTemplate" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar/Exluir</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/atualizar/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a (click)="openDialog('0ms', '0ms')" (click)="getProduct(row)" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{ row.id }}"></tr>
  </table>
</div>
