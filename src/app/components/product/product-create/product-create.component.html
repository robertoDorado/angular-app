<mat-card class="card-form-product">
    <mat-card-title class="title-card">Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome do produto</mat-label>
            <input matInput placeholder="Ex: Carro esportivo" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo do produto</mat-label>
            <input matInput placeholder="R$" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <section class="buttons-container">
            <button type="submit" mat-raised-button (click)="saveProduct()" color="primary">
                Salvar
            </button>
            
            <button mat-raised-button (click)="cancel()">
                Cancelar
            </button>
        </section>
    </form>
</mat-card>
